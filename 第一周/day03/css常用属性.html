<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background-color: green;
			width: 500px;
			height: 200px;
		}
		span{
			background-color: blue;
			width: 500px;
			height: 200px;
		}
		p{
			background-color: red;
			width: 50%;
			height: 50%;
			border: 6px dotted pink;
		}
	</style>
</head>
<body>
	<!-- css 常用属性
			width  宽度  属性值：  auto 默认值，自动计算，  length(数值+单位)  %(根据父元素宽度)
			height 高度	属性值：  auto 默认值，自动计算，  length(数值+单位)
			color  文本颜色   属性值：  英文单词 16进制 rgb 
			background-color  背景颜色 属性值： 英文单词 16进制 rgb  默认值transparent（透明色）
			
			border-style
				solid  实线
				bouble 双线
				dashed 虚线
				dotted 点状线
			border-width 属性 数字+单位px
			border-color

			边框简写： 简写属性 属性值顺序不分先后

	-->
	<div>
		<p>36356464</p>
	</div>
	<span>我想长大</span>
</body>
</html>
