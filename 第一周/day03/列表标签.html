<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			border: 5px solid orange;
		}
		ul{
			border: 5px solid #ccc;
		}
		ol, dl{
			border: 5px solid green;
		}
		li{
			border: 3px solid #f40;
		}

	</style>
</head>
<body>
	<!-- ul li dt dl dd 是一个块级元素 
			
			ul 创建一个无序列表 li是列表中的列表项  自带列表符号  type 属性：可以改变列表符号的样式

			ol 创建一个有序列表 li是有序列表中的一个列表项   自带列表符号 为数字开头 （递增）type 属性：可以改变列表符号的样式

			dl 创建一个自定义列表
			dt 定义名词
			dd 争对名词进行解释

	-->
	<ul type="circle">
		<li>无奋斗，不青春</li>
		<li>无兄弟，不篮球</li>
		<li>美好的一天</li>
		<li>从青春起步，向梦想出发</li>
	</ul>
	<ol type="i">
		<li>无奋斗，不青春</li>
		<li>无兄弟，不篮球</li>
		<li>从青春起步，向梦想出发</li>
	</ol>

	<dl>
		<dt>男人</dt>
		<dd>真的好难</dd>
		<dd>在外面领导欺负，在家里就是我</dd>
		<dt>女人</dt>
		<dd>咱也不敢说，咱也不敢望</dd>
	</dl>
</body>
</html>
