<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">

					在html文件中的head标签书写一个style标签，将css语句写在style标签内部

			width: 200px;
			height: 100px;
			background-color: blue;
			color: pink;
		}

	<div>今天早上上班</div>
</body>
</html>
