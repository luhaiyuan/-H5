<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*元素选择符/类型选择符
			元素名称{属性：属性值；}
			把元素名称当做选择符使用，可以选择当前所有该名称的元素*/
		div{
			width: 400px;
			height: 200px;
			border: 2px solid #ccc;
		}
	</style>
</head>
<body>
	<div>我是一个div</div>
	<div>美好的一天</div>
</body>
</html>
