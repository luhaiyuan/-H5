<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- <link rel="stylesheet" href="./index.css"> -->
	<style>
		@import url(./index.css);
	</style>
</head>
<body>
	<!-- 外部样式表
		创建css文件，将css语句写在css文件中 
		引入：将html文件和css文件关联起来

			方法1：通过link标签实现关联  需要写在head标签中  （推荐使用）
			type="text/css"
			rel="stylesheet"  确定链接文档与被链接文档之间的关系
			href="需要连接的css文件路径"  确定文件的mini类型

			方法2：
				<style>
					@import url(./index.css);
				</style>
			通过import方式
				在head标签中书写style标签，在style标签里写上 需要连接的css路径

			区别：
			
	-->
	<div>234234</div>
</body>
</html>
