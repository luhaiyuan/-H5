<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			border: 1px solid #ccc;
			background-color: green;
		}
		/*
			css语法
				选择符+声明（被花括号包含的区域）
				声明：
					分为属性和属性值
					属性和属性值通过冒号连接 :
					如果一个选择符中的样式有多个属性，属性和属性之间用分号隔开
					如果一个属性有多个属性值，属性值和属性值之间用空格隔开
					使用空格换行不影响css样式的显示，但是不能破坏一个单词或者属性或者属性值的完整性
		*/
	</style>
</head>
<body>
	<div>大家认真听</div>
</body>
</html>
