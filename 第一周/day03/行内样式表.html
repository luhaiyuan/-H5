<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 行内样式表/行间样式表/内联样式表/嵌入式样式表
			
		  在标签中书写 名为 style的html属性，将css的属性和属性值，写在style这个html属性的属性值的双引号中
	-->
	<div style="width: 500px; height: 300px; background-color: pink; border: 10px solid blue">
		我是写在行内样式表中的div
	</div>
	<p style="width: 600px; height: 200px; background-color: yellow"></p>
</body>
</html>
