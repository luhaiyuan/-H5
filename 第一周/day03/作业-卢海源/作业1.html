<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style>
		div{
			width: 500px;
			height: 300px;
			background-color: green;
			color: pink;
		}
		.box1{
			width: 300px;
			height: 200px;
		}
		.box2{
			width: 200px;
			height: 100px;
		}
		.blue{
			background-color: blue;
		}
		.red{
			background-color: red;
		}
		.orange{
			color: orange;
		}
		.yellow{
			color: yellow;
		}
	</style>
<body>
	<!-- 通过class选择符+元素选择符实现以下要求
页面中有20个 <div> div </div>
第 2 , 6 , 9 , 13 , 17 个的div  宽度为300px   高度为200px
第 3 , 5 , 11 , 19 个的div  宽度为200px   高度为100px
其他的 div 的 宽度为500px   高度为300px 

第 1 , 3 , 5 , 9 , 14 , 18 个的div 背景颜色为 蓝色
第 4 , 6 , 12 , 17 个的div 背景颜色为 红色
其他的 div 的 背景颜色为 绿色

第 8 , 13 , 19 个的div 字体颜色为 橙色
第 2 , 7 , 10 , 16 , 18 个的div 字体颜色为 黄色
其他的 div 的 字体颜色为  粉色-->
	<div class="blue">1</div>
	<div class="box1 yellow">2</div>
	<div class="box2 blue">3</div>
	<div class="red">4</div>
	<div class="box2 blue">5</div>
	<div class="box1 red">6</div>
	<div class="yellow">7</div>
	<div class="orange">8</div>
	<div class="box1 blue">9</div>
	<div class="yellow">10</div>
	<div class="box2">11</div>
	<div class="red">12</div>
	<div class="box1 orange">13</div>
	<div class="blue">14</div>
	<div>15</div>
	<div class="yellow">16</div>
	<div class="box1 red">17</div>
	<div class="blue yellow">18</div>
	<div class="box2 orange">19</div>
	<div>20</div>

</body>
</html>
