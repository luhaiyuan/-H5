<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.head{
			background-color: orange;
		}
		.green{
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<table border="" width="800px" height="500px" cellspacing="0" bordercolor="green">
		<tr class="head" align="center">
			<td>第一行第一列</td>
			<td>第一行第二列</td>
			<td>第一行第三列</td>
		</tr>
		<tr align="center">
			<td>第二行第一列</td>
			<td>第二行第二列</td>
			<td>第二行第三列</td>
		</tr>
		<tr class="green">
			<td align="left">我是第三行第一列靠左显示</td>
			<td align="center">我是第三行第一列居中显示</td>
			<td align="right">我是第三行第一列靠右显示</td>
		</tr>
		<tr align="center">
			<td>第四行第一列</td>
			<td>第四行第二列</td>
			<td>第四行第三列</td>
		</tr>
		<tr class="green">
			<td align="left">我是第五行第一列靠左显示</td>
			<td align="center">我是第五行第一列居中显示</td>
			<td align="right">我是第五行第一列靠右显示</td>
		</tr>
	</table>
</body>
</html>
