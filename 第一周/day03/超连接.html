<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- a标签是行内元素 
			
			从一张页面跳转到另一张页面
			href 指定页面跳转的url
			title 当鼠标悬停在a标签时，内容为此属性的属性值
			target 超链接的打开方式 
						默认值是_self 
						_blank 在新窗口中打开
	-->
	<a href="https://www.baidu.com" title="你好" target="_blank">你来啊</a>
</body>
</html>
