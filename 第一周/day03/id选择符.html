<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*
			id选择符   权重 0100
			#id名{属性：属性值}
			id具有唯一性，在同一个html件，同一个id名只能出现一次
			作用：创建网页的外围结构

			id命名规则： 必须以a-z或A-Z开头；后面可以跟数字 0-9  a-z或A-Z  下划线_  中划线-
			id区分大小写
		*/
		#box1{
			width: 300px;
			height: 300px;
			background-color: pink;
			color: blue;
			border: 10px dotted green;
		}
		#box2{
			width: 500px;
			height: 200px;
			background-color: #008c8c;
			color: yellow;
			border: 20px dashed orange;
		}
		#span{
			color: red;
		}
	</style>
</head>
<body>
	<div id="box1"></div>
	<div id="box2"></div>
	<span id="span">span</span>
</body>
</html>
