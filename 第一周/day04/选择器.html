<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div, p, h3, .span{
			background-color: blue;
			color: green;
		}
		h3{
			background-color: red;
		}
	</style>
</head>
<body>
	<!-- 群组选择符
			群组选择符       权重 0
			语法：
				选择符1，选择符2，选择符3，{属性: 属性值}
				当多个元素需要用到多个样式的时候，可以使用群组选择符，多个选择符之间用逗号
				
	 -->
	<div>div1</div>
	<p>p1</p>
	<h3>h3</h3>
	<span class="span">span1</span>
	<span>span2</span>
	<em id="em">em1</em>
	<em>em2</em>
</body>
</html>
