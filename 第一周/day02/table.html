<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 表格
	table  创建html表格
		width 	设置表格的宽  属性值 length(数值+px)
		height 	设置表格的高	 属性值 length(数值+px)
		border   设置表格边框  属性值 length(数值+px)  如果不给属性值，默认为1px边框宽度
		bordercolor
		bgcolor
		cellspacing 设置单元格和单元格之间的间距
		cellpadding 设置单元格和内容的间距
	

	tr     创建一个表格行
		align   left/center/right
		valign  top/middle/bottom
	td     创建一个单元格 -->

	<table border="" width="500px" height="400px" bgcolor="pink" bordercolor="red" cellspacing="0px" cellpadding="20px">
		<!-- 设置在tr和td身上 
					align
					valign
					
		-->

		<tr>
			<td>1-1</td>
			<td align="center">1-2</td>
			<td>1-3</td>
		</tr>
		<tr valign="bottom">
			<td>2-1</td>
			<td align="center">2-2</td>
			<td>2-3</td>
		</tr>
		<tr align="right">
			<td valign="bottom">3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
	</table>
