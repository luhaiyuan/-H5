<!DOCTYPE html> <!-- 设置文档类型 		html是html5的文档类型-->
<html lang="en"> <!-- 根标签 		开始-->

<head> <!-- 头部标签 		开始 存放网页中的元数据(不用显示在网页中,必须拥有的内容)-->
	<meta charset="UTF-8"> <!-- meta也是存放元数据的(关乎到搜索引擎优化,网页编码格式等一系列信息) -->
	<!-- 当前设置字符编码 -->
	<title>html的基本结构</title><!-- 网页标题标签 开始 结束  网页的标题写在开始和结束之间-->
</head>  <!-- 头部标签 		结束-->

<body> <!-- 主体内容标签 		开始-->
	在网页中要显示的内容,要写在body内
	标签 元素 标记
	常规标记/双标记
	空标记/单标记
	<标签名 属性="属性值1 属性值2" 属性="属性值"><标签名>
	写在尖括号内的第一个单词叫做  元素名
	属性会具有属性值,属性和属性值之间通过 = 连接 属性值必须放在双引号中 "属性值"
	一个标签可以具有多个属性,属性和属性之间通过空格隔开,不分先后顺序
	一个属性可以拥有多个属性值
	属性值和属性值之间通过空格隔开,但是多个属性值,必须放置在一个 "" 中
	单标记没有单独结束标记,可以用 / 代替
	
</body> <!-- 主体内容标签 		结束-->

</html>	<!-- 根标签 		结束-->
