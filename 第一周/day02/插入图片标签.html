<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- 
		img 插入图片标签
		src 
		绝对路径: 从磁盘开始出发寻找图片
		相对路径: 
			./  代表当前路径  可以省略,但是不建议
			../ 返回上级目录	  

		title 属性 	当鼠标悬停时会提示一个信息,信息为title的属性值
		alt 属性 		规定图像的替换文本,在图片由于各种原因不能正常加载,将用alt属性的属性值做替换
	-->
	<img src="C:\Users\YY\Desktop\H5\day02\练习\images\1.GIF" alt="">
	<img src="./练习/images/1.GIF" alt="图片替换文字" title="图片标题">
	<img src="./练习/images/bug4.jpg" alt="图片替换文字" title="图片标题">
</body>
</html>
