<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			border: 3px solid #ccc;
		}
		/*h1-h6 默认宽度和父元素等宽;独占一行显示; 会使文字加粗显示; 会改变文字显示大小;在没有内容的情况下没有高度,高度由内容撑开*/
		h1, h2, h3, h4, h5, h6, p, b, strong, i, em, sup, sub, del, s, strike{
			border: 1px solid blue;
		}
	</style>
</head>
<body>
	<!-- 默认宽度和父元素等宽 -->
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<h4>四级标题</h4>
	<h5>五级标题</h5>
	<h6>六级标题</h6>
	<!-- p 默认宽度和父元素等宽;独占一行显示; 会使文字加粗显示; 会改变文字显示大小;在没有内容的情况下没有高度,高度由内容撑开 -->
	<p>这是一个段落标签</p>
	<p>美好的一天美好的一天美好的一天美好的一天</p>

	<b>我是通过b加粗的</b>		<!-- 加粗标记 宽度由内容撑开, 根据书写顺序逐个在一行显示, 当一行放不下的时候,才会换行显示, 会使文本加粗显示 -->
	<strong>我是通过strong加粗的</strong> <!-- 强调语句 加粗标记 更容易引擎收索引擎关注 -->
	<hr>
	<i>我是i标签	,显示&nbsp;斜体文本效果</i>  <!-- 倾斜标记 -->
	<em>我是em标签 &copy;具有&lt;强调&gt;语气</em>	<!-- 强调语气 倾斜标记 更容易引擎收索引擎关注-->
	
	<!-- 字符实体 
		nbsp;   空格
		&lt;  	<
		&gt;  	>
	   &copy; 版权符号

	   <br> 强制换行标签  单标签
		<hr> 水平线标签    单标签		线条
		
		<sup></sup>		上标标签 根据书写顺序逐个在一行显示, 当一行放不下的时候,才会换行显示
		<sub></sub>		下标标签

		<font>   		文本设置标签 		根据书写顺序逐个在一行显示, 当一行放不下的时候,才会换行显示
			三个属性
			color="red" 
			size="3" 
			face="楷体"


			html 和 xhtml 区别
			XHTML 要求标签正确嵌套(符合嵌套规则)
				1.块级元素可以嵌套块级元素
				2.块级元素可以嵌套行内元素
				3.行内元素可以嵌套行内元素
				4.行内元素不可以嵌套块级元素
				5.p标签不可以嵌套块级元素(p标签嵌套h4会形成2个p标签,同级关系)
	
			XHTML 要求标签正确必须由闭合 /
			XHTML 必须要小写
			XHTML 属性值必须要双引号
			XHTML 用id属性代替name属性


			块级元素(h1~h6 p hr table tr td)
				宽度和父元素同宽,独占一行显示,可以设置宽高
			行内元素	(i em b strong br sup sub font img)
				宽度由内容撑开, 根据书写顺序逐个在一行显示, 不可以设置宽高


			del    定义已删除的文本
			s      用来定义不正确的文本
			strike 设置添加删除线的文本 (html5 不支持)
	-->
	<hr>
	WWW<sup>[1]</sup>
	H<sub>2</sub>O
	<font color="red" size="3" face="楷体">设置文本的字体,尺寸,颜色</font>

	<h1>
		<p>你们好</p>
	</h1>
	<p>
		<em>美好</em>
	</p>
	<i><b>行内元素</b></i>
	<p>
		<h4>h4</h4>
	</p>
	<s>s标签 定义不正确</s>
	<del>del标签 定义已删除</del>
	<strike>sdf<strike>
</body>
</html>
